<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="row">
            <div class="scores" id="viewHScores">View Highscores</div>
            <div class="time">Time: <span id="timer">0</span></div>
        </div>
    </header>
    <!-- end header -->

    <!-- main -->
    <main class="main">

    <div class="main-container">

        <!-- welcome  -->
        <div class="container" id="welcome">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p class="instructions">Try to answer the following code-related questions with the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
            <button type="button" class="btn" id="startQuiz">Start Quiz</button>
        </div>

        <!-- quiz -->
        <div class="container" id="quiz">
            <h1 id="question"></h1>
        <div class="container" id="answers">
         <div class="row">
            <button type="button" class="btn" id="0"></button>
        </div>
        <div class="row">
            <button type="button" class="btn" id="1"></button>
        </div>
        <div class="row">
            <button type="button" class="btn" id="2"></button>
        </div>
        <div class="row">
            <button type="button" class="btn" id="3"></button>
        </div>

        <!-- input high scores -->
        <div class="container" id="inputScore">
            <h1 class="end">All done!</h1>
            <p class="final">Your final score: <span id="score"></span></p>
            <p class="enterInitial">Enter initials: <input type="text " id="initials"></p>
            <button type="button" class="btn" id="submitInitials">Submit</button>
        </div>

        <!-- view high scores -->
        <div class="container" id="highScores">
            <h1 class="bold">Highscores</h1>
            <div class="score-container" id="scores">
            </div>
            <button type="button" class="btn" id="goBack">Go Back</button>
            <button type="button" class="btn" id="clearScores">Clear Scores</button>
        </div>

    </div>

    </main>
    <!-- end main-->

    <!-- JavaScript -->
    <script src="./script.js"></script>
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
</body>

</html>
